services:
  # Web service with persistent storage
  # Runs minimal server - trigger scraping manually via Render shell: npm run discover:prod
  - type: web
    name: chef-indexer-scraper
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false # Set in Render dashboard
      - key: YOUTUBE_API_KEY
        sync: false # Set in Render dashboard
      - key: INSTAGRAM_SESSIONID
        sync: false # Set in Render dashboard
      - key: DATABASE_PATH
        value: /opt/render/project/data/creators.db
      - key: REQUEST_DELAY_MS
        value: 2000
      - key: MAX_CONCURRENT_REQUESTS
        value: 3
      - key: PORT
        value: 10000
    # Persist the database between runs
    disk:
      name: chef-indexer-data
      mountPath: /opt/render/project/data
      sizeGB: 1
