services:
  # Cron Job for manual/scheduled scraping runs
  - type: cron
    name: chef-indexer-scraper
    schedule: "@manual" # Manual trigger only - change to cron schedule if needed (e.g., "0 0 * * *" for daily)
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter # or free (free has more limitations)
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false # Set in Render dashboard
      - key: YOUTUBE_API_KEY
        sync: false # Set in Render dashboard
      - key: INSTAGRAM_SESSIONID
        sync: false # Set in Render dashboard
      - key: DATABASE_PATH
        value: /opt/render/project/data/creators.db
      - key: REQUEST_DELAY_MS
        value: 2000
      - key: MAX_CONCURRENT_REQUESTS
        value: 3
    # Persist the database between deploys
    disk:
      name: chef-indexer-data
      mountPath: /opt/render/project/data
      sizeGB: 1

